<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-controller="chatController">
        <form ng-submit="sendMessage()">
            <input type="text" id="message" autofocus required ng-model="message" />
            <input type="submit" value="Send" />
        </form>

        <ul>
            <li ng-repeat="post in posts">{{post.name}} : {{post.message}}</li>
        </ul>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/signalr/jquery.signalr.js"></script>
    <!-- this is very important!! this is how signalr glue up!!!!!! -->
    <script src='signalr/js'></script>

    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
